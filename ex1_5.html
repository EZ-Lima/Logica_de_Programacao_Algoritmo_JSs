/* Elaborar um programa que leia dois números. Calcule e informe a soma desses números.
Entrada de dados: ler dois Número
Processamento: calcular a soma dos números
Saída: informar a soma /*
<meta charset="UTF8">
<script>
    const num1 = Number(prompt("1º Número: "))
    const num2 = Number(prompt("2º Número: "))
    const soma = num1 + num2
    alert('Soma é: ' + soma) //exibe o resultado
</script>
